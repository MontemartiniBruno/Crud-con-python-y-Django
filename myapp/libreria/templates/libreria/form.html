<form enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>
      
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" height="150" width="100" alt="">
      <br>
      {% endif %}
      <br>
      <input 
      type={{campo.field.widget.input_type}}
      class="form-control" 
      name="{{campo.name}}" 
      id="" 
      aria-describedby="helpId" 
      placeholder="{{ campo.label }}"
      value = "{{ campo.value | default:' ' }}"
      >
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    <br>
    {% endfor %}
    <br>
    <input name="" id="" class="btn btn-success" type="submit" value="Guardar">
    <a name="" id="" class="btn btn-secondary" href={% url 'libros:libros' %} role="button">Cancelar</a>
</form>
